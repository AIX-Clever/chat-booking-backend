name: Fix Deployment Dependency

on:
  workflow_dispatch:

jobs:
  fix-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Lambda Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Sanitize Environment Name
        run: |
          if [ -z "${{ secrets.ENV_NAME }}" ]; then
            echo "ENV_NAME=dev" >> $GITHUB_ENV
          else
            echo "ENV_NAME=${{ secrets.ENV_NAME }}" >> $GITHUB_ENV
          fi

      - name: Deploy Database Only (Exclusively)
        working-directory: infra
        run: npx cdk deploy "ChatBooking-${{ env.ENV_NAME }}-Database" --exclusively --require-approval never

      - name: Deploy Lambda Only (Exclusively)
        working-directory: infra
        run: npx cdk deploy "ChatBooking-${{ env.ENV_NAME }}-Lambda" --exclusively --require-approval never

      - name: Deploy All Remaining
        working-directory: infra
        run: npx cdk deploy --all --require-approval never
