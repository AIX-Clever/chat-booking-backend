name: Deploy Backend

on:
  push:
    branches:
      - dev
      - qa
      - stg
      - prod
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Lambda Dependencies
        run: |
          # Find all requirements.txt files and install dependencies to their directory
          find . -name "requirements.txt" -not -path "*/node_modules/*" -not -path "*/.venv/*" | while read req_file; do
            echo "Installing dependencies for $req_file"
            dir=$(dirname "$req_file")
            pip install -r "$req_file" -t "$dir"
          done

      - name: Prepare Lambda Layer for Shared Module
        run: |
          # AWS Lambda Python layers require packages under python/ directory
          # Create the correct structure: shared/ -> shared_layer/python/shared/
          mkdir -p shared_layer/python
          cp -r shared shared_layer/python/
          rm -rf shared_layer/python/shared/__pycache__
          rm -rf shared_layer/python/shared/tests
          echo "Lambda layer structure created at shared_layer/python/shared/"
          ls -la shared_layer/python/shared/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::607250385528:role/OICD_GITHUB_ACTION_DEPLOY
          aws-region: us-east-1

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Deploy with CDK
        working-directory: infra
        run: npx cdk deploy --all --require-approval never
        env:
          ENV: ${{ github.ref_name }} # Uses branch name as environment (dev, qa, stg, prod)
