name: Deploy Backend

on:
  push:
    branches:
      - dev
      - qa
      - stg
      - prod
  pull_request:
    branches:
      - dev
      - qa
      - stg
      - prod
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Lambda Dependencies
        run: |
          # Find all requirements.txt files and install dependencies to their directory
          find . -name "requirements.txt" -not -path "*/node_modules/*" -not -path "*/.venv/*" | while read req_file; do
            echo "Installing dependencies for $req_file"
            dir=$(dirname "$req_file")
            pip install -r "$req_file" -t "$dir"
          done


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::607250385528:role/OICD_GITHUB_ACTION_DEPLOY
          aws-region: us-east-1

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Sanitize Environment Name
        id: sanitize_env
        run: |
          # Get branch name (head_ref for PRs, ref_name for dispatch)
          RAW_BRANCH=${{ github.head_ref || github.ref_name }}
          # Replace slashes with hyphens
          SANITIZED_BRANCH=${RAW_BRANCH//\//-}
          echo "ENV_NAME=${SANITIZED_BRANCH}" >> $GITHUB_ENV

      - name: Deploy with CDK
        working-directory: infra
        run: npx cdk deploy --all --require-approval never -c env=${{ env.ENV_NAME }}
        env:
          ENV: ${{ env.ENV_NAME }} # Uses sanitized branch name

